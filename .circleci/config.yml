version: 2
jobs:
  build:
    working_directory: ~/hraftd/src/github.com/otoolep/hraftd
    docker:
      - image: circleci/golang:1.10


    steps:
        - checkout
        - run: go tool vet .
        - run: go get -t -d -v ./...
        - run: go test -timeout 60s -v ./...
        - run:
            command: go test -timeout 60s -v ./...
            environment:
                GORACE: "halt_on_error=1"

